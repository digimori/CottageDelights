{% extends 'base.html' %}
{% load static %}



{% block content %}

<div class="container mt-4">

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 bg-light py-3">

            <h3 class="bg-dark text-center text-white">Contact Us</h3>
            <form action="{% url 'Contact_Form' %}" method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <input type="text" name="name" placeholder="Enter your name" class="form-control" required>
                </div>
                <div class="form-group mt-2">
                    <input type="email" name="email" placeholder="Enter your Email Address" class="form-control" required>
                </div>
                <div class="form-group mt-2">
                    <input type="text" name="order_number" placeholder="Enter your Order Number" class="form-control">
                </div>
                <div class="form-group mt-2">
                    <label>What's the query?</label>
                    <textarea name="description" class="form-control" cols="10" rows="5"></textarea>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button class="btn btn-black" type="submit">Submit</button>
                </div>

            </form>

        </div>
        <div class="col-md-4"></div>

    </div>

</div>

{% endblock %}
