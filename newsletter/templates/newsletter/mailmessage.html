{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5 py-3">
    <div class="row mt-5 pt-5">
        <div class="col-md-6 offset-md-3">
            <div class="card bg-light">
                <div class="card-body">
                    <h4> Message title for Newsletter for month</h4>
                    <hr>
                    <form action="#" method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input type="submit" value="Send Message" class="btn-black">
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
