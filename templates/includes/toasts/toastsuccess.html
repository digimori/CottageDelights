
    <div class="toast-body position-fixed top-0 end-0 p-3" id="toast">
      <div class="row">
        <div class="col">
            {{ message }}
            <hr class="mt-1 mb-3">
        </div>
    </div>
    <div class="row">
      <div class="cart-notification-wrapper">
        {% for item in cart_items %}
            <div class="row">
                <div class="col-3 my-1">
                    <img class="w-50" src="{{ item.product.image.url }}">
                </div>
                <div class="col-4">
                    <p class="my-0"><strong>{{ item.product.name }}</strong></p>
                    <p class="my-0 small text-muted">Qty: {{ item.quantity }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
  </div>
</div>
